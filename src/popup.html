<!DOCTYPE html>
<html>
<head>
    <title>Controle do Coletor</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="popup-container">
        <div class="popup-header">
            <img src="images/icon128.png" alt="Ícone de Cookie" class="popup-icon">
            <h1>Controle do Coletor</h1>
        </div>

        <div id="status" class="status"></div>

        <div class="metrics-dashboard">
            <div class="countdown-container">
                <div class="countdown-label">PRÓXIMA CAPTURA</div>
                <div id="countdown" class="countdown-timer">--:--</div>
            </div>
            <div class="metrics-grid">
                <div class="metric-item">
                    <span class="metric-label">Tentativas</span>
                    <span id="attempts-count" class="metric-value">0</span>
                </div>
                <div class="metric-item">
                    <span class="metric-label">Sucessos</span>
                    <span id="success-count" class="metric-value">0</span>
                </div>
                <div class="metric-item">
                    <span class="metric-label">Erros</span>
                    <span id="error-count" class="metric-value">0</span>
                </div>
                <div class="metric-item">
                    <button id="reset-metrics" class="reset-button">Resetar</button>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button id="start">Iniciar Captura</button>
            <button id="stop">Parar Captura</button>
        </div>

        <a href="#" id="optionsLink" class="options-link">Abrir Configurações</a>
        <a href="#" id="logsLink" class="logs-link">Ver Logs</a>
    </div>
    <script src="popup.js" type="module"></script>
</body>
</html>
